<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Driver Signup</h2>
    <input type="text" id="driverFirstName" placeholder="First Name">
    <input type="text" id="driverLastName" placeholder="Last Name">
    <input type="email" id="driverEmail" placeholder="Email">
    <input type="text" id="driverMobile" placeholder="Mobile Number">
    <input type="password" id="driverPassword" placeholder="Password">
    <button onclick="registerDriver()">Sign Up</button>
    <p>Already have an account? <a href="driverLogin.html">Login</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
