<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container1">
    <h2>Rider Signup</h2>
    <input type="text" id="riderFirstName" placeholder="First Name">
    <input type="text" id="riderLastName" placeholder="Last Name">
    <input type="email" id="riderEmail" placeholder="Email">
    <input type="text" id="riderMobile" placeholder="Mobile Number">
    <input type="password" id="riderPassword" placeholder="Password">
    <button onclick="registerRider()">Sign Up</button>
    <p>Already have an account? <a href="riderLogin.html">Login</a></p>
</div>

<script src="script.js"></script>
</body>
